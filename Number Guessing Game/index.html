<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
  <title>Guess The Number!</title>
</head>
<body>
  <div class="hero is-success is-fullheight is-bold">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-size-1">Guess The Number!</h1>
        <h2 class="subtitle">
          Random number will be generated between 1 to 100. Try to guess the right answer in the with lowest 
          number of guess!
        </h2>
        <p>
          Guess number: <span id="guessNumber">0</span>
        </p>

        <br>

        <div class="columns">
          <div class="column is-offset-one-quarter is-half">
            <div class="field">
              <div class="control">
                <input id="guessInput" class="input" type="number" placeholder="My guess">
              </div>
            </div>
          </div>
        </div>
        <div class="has-text-centered">
          <div class="button is-rounded is-large" onclick="guessNumber()">Guess!</div>
        </div>

        <br>

        <div id="result">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
