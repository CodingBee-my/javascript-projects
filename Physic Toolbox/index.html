<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
  <title>Physic Toolbox</title>
</head>

<body>
  <div class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-size-1">Physic Toolbox</h1>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="tile is-ancestor">
        <div class="tile is-parent is-vertical">
          <article class="tile is-child box">
            <p class="title">Speed Calculation</p>
            <div class="field">
              <label class="label">Distance (m)</label>
              <div class="control">
                <input id="distance" class="input" type="number">
              </div>
            </div>
            <div class="field">
              <label class="label">Time (s)</label>
              <div class="control">
                <input id="time" class="input" type="number">
              </div>
            </div>
            <div class="field">
              <label class="label">Speed (m/s)</label>
              <div class="control">
                <input id="speed" class="input" type="number">
              </div>
            </div>
            <button onclick="onCalculateSpeed()" class="button is-primary">
              Calculate
            </button>
          </article>
          <article class="tile is-child box">
            <p class="title">Force Calculation</p>
            <div class="field">
              <label class="label">Mass (kg)</label>
              <div class="control">
                <input id="mass" class="input" type="number">
              </div>
            </div>
            <div class="field">
              <label class="label">Acceleration (m / s2)</label>
              <div class="control">
                <input id="acceleration" class="input" type="number">
              </div>
            </div>
            <div class="field">
              <label class="label">Force (Newton)</label>
              <div class="control">
                <input id="force" class="input" type="number">
              </div>
            </div>
            <button onclick="onCalculateForce()" class="button is-primary">
              Calculate
            </button>
          </article>
        </div>

        <div class="tile is-parent is-vertical">
          <article class="tile is-child box">
            <h2 class="title">Converter</h2>
            <hr>
            <h3 class="subtitle">Time</h3>
            <div class="field">
              <label class="label">Hour</label>
              <div class="control">
                <input id="hour" class="input" type="number">
              </div>
            </div>
            <div class="field">
              <label class="label">Minutes</label>
              <div class="control">
                <input id="minute" class="input" type="number">
              </div>
            </div>
            <div class="field">
              <label class="label">Seconds</label>
              <div class="control">
                <input id="second" class="input" type="number">
              </div>
            </div>
            <button onclick="onConvertTime()" class="button is-primary">
              Convert
            </button>
          </article>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
